{% extends 'base.html' %}

{% block main %}

<div class="bg-gradient-primary mt-0 pt-5" style="height: 100vh;">

    {% include 'flash.html' %}

    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <div style="height: 75px;"></div>
                        <form class="user" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="username" name="username"
                                    placeholder="Username" required>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="name" name="name"
                                    placeholder="Full Name" required>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="number" class="form-control form-control-user" id="age" name="age"
                                        placeholder="Age " required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control form-control-user" id="phone" name="phone"
                                        placeholder="Phone number" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="email" name="email"
                                    placeholder="Email Address" required>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" id="password" name="password"
                                        placeholder="Password" required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" name="passwordrepeat"
                                        id="passwordrepeat" placeholder="Repeat Password" required> 
                                </div>
                            </div>
                            <div style="height: 50px;"></div>
                            <input type="submit" class="btn btn-primary btn-user btn-block"
                                value="Register Account" >
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="change-password.html">Change Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="login.html">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
