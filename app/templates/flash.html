{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
    <div class="{{category}} {{category}}-warning {{category}}-dismissible fade show p-4 m-4" role="{{category}}">
        <strong>Error: </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="{{category}}" aria-label="Close"></button>
    </div>
{% endfor %}
{% endif %}
{% endwith %}
